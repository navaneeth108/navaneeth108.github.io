
<!DOCTYPE html>

<html lang="en">
 
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            font-family: 'Roboto', sans-serif;

            background-color: #f7f7f7;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .profile-card {

            background-color: #3498db; /* Background color changed to blue */

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            overflow: hidden;

            width: 300px;

            position: relative;

            animation: slideIn 0.5s forwards;

            opacity: 0;

        }

        .profile-card:hover {

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);

        }

        .profile-image {

            text-align: center;

            padding: 20px 0;

        }

        .profile-image img {

            width: 100px;

            height: 100px;

            border-radius: 50%;

            background-color: #fff; /* Background color for the profile image */

            color: #3498db; /* Text color for the profile image */

            font-size: 2rem; /* Font size increased */

            display: flex;

            align-items: center;

            justify-content: center;

            transition: transform 0.3s ease;

        }

        .profile-image img:hover {

            transform: scale(1.1);

        }

        .profile-details {

            padding: 20px;

        }

        .name {

            margin-bottom: 10px;

            color: #fff; /* Text color changed to white */

            font-size: 1.5rem;

            font-weight: 500;

        }

        .email,

        .github {

            color: #ccc; /* Text color changed to light gray */

            font-size: 0.9rem;

            margin-bottom: 5px;

        }

        .github a {

            color: #fff; /* Link color changed to white */

            text-decoration: none;

            transition: color 0.3s ease;

        }

        .github a:hover {

            color: #ddd; /* Link color changed on hover */

        }

        .projects {

            margin-top: 20px;

        }

        .projects h3 {

            margin-bottom: 10px;

            color: #fff; /* Text color changed to white */

            font-size: 1.1rem;

            font-weight: 500;

        }

        .projects ul {

            list-style-type: none;

            padding: 0;

        }

        .projects li {

            margin-bottom: 5px;

            color: #ccc; /* Text color changed to light gray */

            font-size: 0.9rem;

            transition: color 0.3s ease;

        }

        .projects li:hover {

            color: #fff; /* Text color changed on hover */

        }

        @keyframes slideIn {

            from {

                transform: translateY(-50px);

                opacity: 0;

            }

            to {

                transform: translateY(0);

                opacity: 1;

            }

        }

    </style>

</head>
 
<body>

    <div class="profile-card">

        <div class="profile-image">

            <img src="download.jpg" alt="Profile Picture"> <!-- Profile image set to "k" -->

        </div>

        <div class="profile-details">

            <h2 class="name">Krishnakumar S</h2>

            <p class="email">krishnakkskausthubham@gmail.com</p>

            <p class="email">AM.SC.P2ARI23007</p>

            <p class="github">GitHub: <a href="https://github.com/Krishnakumars1998" target="_blank">Krishnakumars1998</a></p>

            <div class="projects">

                <h3>Projects:</h3>

                <ul>

                    <p class="github"><a href="https://navaneeth108.github.io/tic_tac_toe" target="_blank">ticktaktoe</a></p>

                    <p class="github"><a href="https://navaneeth108.github.io/word" target="_blank">wordle</a></p>

                    <p class="github"><a href="https://navaneeth108.github.io/photos" target="_blank">photoalbum</a></p>

                </ul>

            </div>

        </div>

    </div>

</body>
 
</html>
